<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<title>Document</title>		<script type="text/javascript" src="./src/tx_utils.js"></script>		<script type="text/javascript" src="./src/EventDispatcher.js"></script>		<script type="text/javascript" src="./src/TextViewer.js"></script>		<script type="text/javascript" src="./src/ContentAssist.js"></script>		<script type="text/javascript" src="./src/ContentAssistProcessor.js"></script>		<script type="text/javascript" src="./src/CompletionProposal.js"></script>		<script type="text/javascript" src="./src/BasicContentAssist.js"></script>		<link rel="stylesheet" type="text/css" href="content-assist.css" media="all" />		<style type="text/css">			#wrap {				position:relative;			}						#input {				width:90%;				height:10em;				position:relative;				display:block;			}						#str {				width:50%;				margin-top:2em;			}		</style>	</head>	<body>		<p>Type a few words starting from "a": for example, "awesome", "amazing".</p>		<div id="wrap">			<textarea id="input"></textarea>		</div>				<input type="text" id="str" />				<script type="text/javascript">			var words = 'after,any,also,around,another,ask,again,air,away,animal,answer,america,awesome,amazing'.split(',');			new BasicContentAssist(document.getElementById('input'), words);			new BasicContentAssist(document.getElementById('str'), words);		</script>			</body></html>
